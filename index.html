<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Test Checker</h1>
    <div id="pruebasList" style="margin:10px 0;"></div>
    <input type="file" id="fileInput" accept=".txt">
    <div id="instructions">
      <h2>Formato del archivo de preguntas</h2>
      <pre>
Pregunta 1
A) Respuesta 1
B) Respuesta 2
C) Respuesta 3 *
D) Respuesta 4

Pregunta 2
A) Respuesta 1 *
B) Respuesta 2
C) Respuesta 3
D) Respuesta 4
      </pre>
      <p>Marca la respuesta correcta con un asterisco (*) al final de la línea.</p>
    </div>
    <div id="rangeSelector" style="margin:10px 0; display:none;">
      <label>Desde: <input type="number" id="startIdx" min="1" value="1" style="width:60px;"></label>
      <label>Hasta: <input type="number" id="endIdx" min="1" value="1" style="width:60px;"></label>
      <button id="startQuizBtn">Comenzar desde aquí</button>
    </div>
    <button id="stopBtn" style="display:none; margin-bottom:10px;">Parar prueba</button>
    <div id="quiz"></div>
    <div id="score"></div>
    <button id="restartBtn" style="display:none;">Reiniciar</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
